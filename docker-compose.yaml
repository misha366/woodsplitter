services:
  nginx:
    image: "nginx:stable-alpine"
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
      - ./src:/var/www/laravel
    depends_on:
      - php

  php:
    build:
      context: .
      dockerfile: dockerfiles/php.Dockerfile
    volumes:
      - ./src:/var/www/laravel
    depends_on:
      redis:
        condition: service_started
      mysql:
        condition: service_healthy

  mysql:
    image: mysql:8.0
    ports:
      - "3316:3306"
    env_file:
      - ./mysql/mysql.env
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "--silent"]
      interval: 5s
      timeout: 3s
      retries: 3
      start_period: 0s
  
  front.run:
    build:
      context: .
      dockerfile: dockerfiles/node.Dockerfile
    entrypoint: ["npm", "run", "dev"]
    ports:
      - "5173:5173"
    volumes:
      - ./src:/var/www/laravel

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"

  composer: # create project in src: docker-compose run --rm composer create-project laravel/laravel .
    build:
      context: .
      dockerfile: dockerfiles/composer.Dockerfile
    volumes:
      - ./src:/var/www/laravel
  
  artisan:
    build:
      context: .
      dockerfile: dockerfiles/php.Dockerfile
    entrypoint: ["php", "/var/www/laravel/artisan"]
    volumes:
      - ./src:/var/www/laravel

  front.npm:
    build:
      context: .
      dockerfile: dockerfiles/node.Dockerfile
    entrypoint: ["npm"]
    volumes:
      - ./src:/var/www/laravel

volumes:
  db_data:
